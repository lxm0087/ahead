<!-- 移动的盒子
如果有滚动条 需要加上滚动的距离

事件默认行为
oncontextmenu
 -->
<div style='width: 100px;height: 100px;position:absolute;top:100px;left: 100px;background:red;'></div>

<script type="text/javascript">
	var oDiv = document.getElementsByTagName('div')[0];
	document.onmousemove = yidong;
	function yidong(ev){
		var ev = ev || event ;	
		oDiv.style.top = ev.clientY+'px';
		oDiv.style.left = ev.clientX+'px';
	}
</script>
