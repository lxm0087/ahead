<html>
<head>
<title>Simulate Event </title>
<script type="text/javascript">
document.onreadystatechange = function () { 
	document.documentElement.scrollLeft = (
		document.documentElement.scrollWidth - document.documentElement.offsetWidth) / 2; };   
 </script>
</head>
<body>
<div style="width:1555px;background-color:red">aaaaaaaaaaaaaaaaaaaaaaaaaa</div>
</body>
</html>
