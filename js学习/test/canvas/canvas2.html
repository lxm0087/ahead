
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <!-- /******设置直线的属性*******/ -->
  <body style='background:#000;'>
    <canvas id="canvas" width="1000" height="800" style="background:#fff;"></canvas>
    <script type="text/javascript">
      var oC = document.getElementById('canvas');
      var oGc= oC.getContext('2d');
          oGc.lineWidth =10;
          oGc.lineCap = 'round';
          oGc.moveTo(100,100);
          oGc.lineTo(200,200);
          oGc.stroke();
    </script>
  </body>
</html>
