<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>时间戳</title>
  </head>
  <body>
<script type="text/javascript">
    var stringTime = "1970-01-01";
    var timestamp2 = Date.parse(new Date(stringTime));
    timestamp2 = timestamp2 / 1000;
    //2014-07-10 10:21:12的时间戳为：1404958872
    console.log(stringTime + "的时间戳为：" + timestamp2);
</script>
  </body>
</html>
