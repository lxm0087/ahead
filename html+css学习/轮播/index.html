<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>手写的轮播</title>
</head>
<style media="screen">
*{margin: 0;padding: 0;}
div{width: 220px;height: 220px;border: 2px solid #666;overflow: hidden;margin: 50px auto;}
  ul{width: 860px;}
  li{list-style: none;float: left;width: 200px;height: 200px;margin-left: 20px;margin-top: 10px;font-size: 0;}
  li:first-child{margin-left: 10px;}
  li img{width: 100%;height:100%;}
</style>
<body>
<div class="">
  <ul>
    <li><img src="img/1.jpg" alt=""></li>
    <li><img src="img/2.jpg" alt=""></li>
    <li><img src="img/3.jpg" alt=""></li>
    <li><img src="img/4.jpg" alt=""></li>
  </ul>
</div>
</body>
</html>
