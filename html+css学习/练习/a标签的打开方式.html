<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>a标签的链接方式</title>
</head>
<body>
<a href="http://www.baidu.com" target="_self">链接1</a>
<a href="http://www.baidu.com" target="_bank">链接2</a>
<a href="http://www.baidu.com" target="_top">链接3</a>
<a href="http://www.baidu.com" target="_parent">链接4</a>
</body>
<style type="text/css">
	a{text-decoration: none;color: #666;}
</style>
</html>
