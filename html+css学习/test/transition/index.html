<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>transiton</title>
    <style>
      ._img{
        transition: transform 4s linear 0s;

        transform:scaleX(1) scaleY(1);
      }
    </style>
  </head>
  <body>
     <img src="image/1.jpg"  class="_img" alt="">
  </body>
</html>
