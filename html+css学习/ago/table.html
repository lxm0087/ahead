<!DOCTYPE html>
<html>
<head>
	<title>table-demo</title>
	<style type="text/css">
	*{margin:0;padding:0;}
		.table{display:table}
		.row{display:table-row}
		.cell{display:table-cell;vertical-align:middle; }


		.div{background:blue;height:500px;width:100%;}
		.cell.c-img{vertical-align:middle;width:400px;height:400px;}
		.cell.c-text{vertical-align:middle;color:#fff;padding-left:100px;}
		.c-text p{font-size:14px;line-height:14px;}
		.box{width: 1200px;margin:auto;height: auto;background: yellow;}
	</style>
</head>
<body>
<div class="table div">
	<div class="cell ">
		<div class="box">
				<div class="cell c-img">
					<img src="1.jpg" alt="">
				</div>
				<div class="cell c-text">
					<p>aaaaaaaaaaaa</p>
					<p>aaaaaaaaaaaa</p>
					<p>aaaaaaaaaaaa</p>
					<p>aaaaaaaaaaaa</p>
				</div>
		</div>
	</div>
</div>
</body>
</html>
