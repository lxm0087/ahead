<!DOCTYPE html>
<html>
<meta name="viewport"  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <head>
    <meta charset="utf-8">
    <title>测试</title>
  </head>
  <style media="screen">
    .a{
      width: 300px;
      height:300px;
      border: 1px solid red;
      position: relative;

    }
    .b{
      width: 100px;
      height: 100px;
      background: red;
      margin: auto;
      position: absolute;
      transition: 1s;
      top:100px;
      left: 100px;

    }
    .b span{
      display: block;
      width: 100px;
      height: 100px;
      background: yellow;
      -webkit-transform:rotateX(60deg);
      transform:rotateX(60deg);
    }
  </style>
  <body>
    <div class="a">
      <div class="b" id="test">
        <span></span>
      </div>
    </div>
    <script type="text/javascript">
      document.addEventListener('touchstart',function (e) {
          e.preventDefault();
      });
      var test = document.querySelector('#test');
          test.addEventListener('touchend',function () {
              test.style.WebkitTransform = test.style.transform = "rotateY(60deg)";
          });
    </script>
  </body>
</html>
